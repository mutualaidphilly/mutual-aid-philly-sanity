[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; script-src 'self' 'unsafe-inline'; font-src fonts.gstatic.com; img-src https://cdn.sanity.io;object-src 'none'; frame-src https://docs.google.com https://www.google.com https://airtable.com;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"